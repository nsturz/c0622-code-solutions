<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="text" id="Email">
      <div>
        <label for="dropdown">Why is coding cool?</label>
      </div>
      <div>
        <select name="why-is-coding-cool" id="dropdown">
          <option value="">Select an option</option>
          <option value="">Because it's interesting</option>
          <option value="">Because it's fun</option>
          <option value="">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite language (choose one)</p>
      </div>
      <input type="radio" value="HTML"> HTML
      <input type="radio" value="CSS"> CSS
      <input type="radio" value="JavaScript"> JavaScript
      <div>
        <p>Would you like to sign up for more information?</p>
      </div>
      <input type="checkbox"> Sign me up!
      <div>
        <label for="commentary">Comments</label>
      </div>
      <div>
        <textarea name="commentary" id="commentary" cols="30" rows="10"></textarea>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
